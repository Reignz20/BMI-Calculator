<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap" rel="stylesheet">
    <title>BMI Calculator</title>
</head>
<body>

    <div class="container">

        <div class="title">
            <h2>BMI Calculator</h2>
        </div>

        <div class="height">
            <h2>Height:</h2>     
            <input type="text" id="height" placeholder="Cm's">
        </div>

        <div class="weight">
            <h2>Weight:</h2>     
            <input type="text" id="weight" placeholder="Kg's">
        </div>

        <div class ="calculate">
            <button id="calculateButton" id="calculateButton" onclick="calculateBMI()">Calculate</button>


        </div>

        <div class ="clear">
            <button id="clearButton" onclick="clearText()">Clear</button>
        </div>
        
        <div class ="result">
            <p id="resultLabel"></p>
        </div>

    </div>

    <script src="/app.js"></script>
</body>
</html>
